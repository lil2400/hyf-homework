<!DOCTYPE html>
<html>
   <head>
      <title>SignUp - 1/4</title>
      <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <header class="page__header">
         <img class="company_logo" src="./assets/img/logo.jpg" alt="company logo">
         <ul class="menu">
            <li>home</li>
            <li>about</li>
            <li>services</li>
         </ul>
      </header>
      <main class="page__main">
         <h1>Sign up to simple.com</h1>
         <h1>Step 1/4 - tell us who you are?</h1>
         <p>Progress:</p>
         <div class="w3-light-grey w3-xlarge">
            <div class="w3-container w3-green" style="width:25%">25%</div>
         </div>
         <div class="signup__form">
            <form action="#">
               <label class="vertical" for="first_name">First Name*:</label>
               <input
                  type="text"
                  placeholder="Your first name"
                  id="first_name"
                  pattern="[A-Za-z]"
                  name="first_name">
               <label for="last_name">Last Name*:</label>
               <input
                  type="text"
				  id="last_name"
				  placeholder="Your last name"
                  name="last_name"
                  required>
               <div class="form__country">
                  <label class="vertical" for="country">Country*:</label>
                  <select id="country" name="country">
                     <option value="Albania">Albania</option>
                     <option value="Denmark">Denmark</option>
                     <option value="China">China</option>
                     <option value="USA">USA</option>
                     <option value="Canada">Canada</option>
                     <option value="Norway">Norway</option>
                     <option value="Sweeden">Sweeden</option>
                     <option value="Spain">Spain</option>
                     <option value="World">World</option>
                  </select>
               </div>
               <label class="vertical" for="street_address">Street Address*:</label>
               <input
                  type="text"
                  placeholder="Your address"
                  id="street_address"
                  name="street_address" required>
               <label for="postal_code">Postal code*:</label>
               <input
                  type="text"
                  placeholder="Your postal code"
                  id="postal_code"	
                  name="postal_code"
                  maxlength="4" required>
               <div class="desc">
                  <label class="vertical" for="description">
                     Profile description
                     <p>Please provide a short description of yourself to be displayed on our social community pages.</p>
                  </label>
                  <textarea 
                     id="description"
                     name="description"
                     placeholder="e.g. Hello my name is Alex"
                     maxlength="500"></textarea>
               </div>
               <p class="info__adr">Use the same address for billing and shipping? Uncheck below to fill out a separate shipping address.</p>
               <div class="btn">
                  <a href="./form2.htm#news" target="_top" class="next_btn">Next</a>
               </div>
               <label class="vertical" for="chkb">Shipping address</label>
               <input id="chkb" type="checkbox" name="chkb" checked="checked">
               <div class="opt_adress_info">
                  <label>Shipping address</label>
                  <div class="opt_shipping">
                     <label class="vertical" for="opt_first_name">First Name*:</label>
                     <input
                        type="text"
                        placeholder="Your first name"
                        id="opt_first_name"
                        name="opt_first_name"
                        required>
                     <label for="opt_last_name">Last Name*:</label>
                     <input
                        type="text"
                        placeholder="Your Last name"
                        id="opt_last_name"	
                        name="opt_last_name">
                     <div class="form__country" required>
                        <label class="vertical" for="country">Country*:</label>
                        <select id="country" name="country">
                           <option value="Albania">Albania</option>
                           <option value="Denmark">Denmark</option>
                           <option value="China">China</option>
                           <option value="USA">USA</option>
                           <option value="Canada">Canada</option>
                           <option value="Norway">Norway</option>
                           <option value="Sweeden">Sweeden</option>
                           <option value="Spain">Spain</option>
                           <option value="World">World</option>
                        </select>
                     </div>
                     <label class="vertical" for="street_address">Street Address*:</label>
                     <input
                        type="text"
                        placeholder="Your address"
                        id="street_address"
                        name="street_address">
                     <label for="post_code">Postal code*:</label>
                     <input
                        type="text"
                        placeholder="Your postal code"
                        id="postal_code"	
                        name="postal_code"
                        maxlength="4">
                     <div class="desc">
                        <label class="vertical" for="description">
                           Profile description
                           <p>Please provide a short description of yourself to be displayed on our social community pages.</p>
                        </label>
                        <textarea 
                           id="description"
                           name="description"
                           placeholder="e.g. Hello my name is Alex"
                           maxlength="500"
                           value=""></textarea>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </main>
   </body>
</html>
